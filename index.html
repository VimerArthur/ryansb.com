{% assign first_post = site.posts.first %}
<div id="post" class="span9 content">
  <h2><a href="{{ first_post.url }}">{{ first_post.title }}</a></h2>
  <p>{{ first_post.content | truncatehtml: 450 }}</p>
  <a id="more" href="{{ first_post.url }}">Read More &raquo;</a>
</div>
