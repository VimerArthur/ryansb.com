---
layout: default
title: main
---
{% assign first_post = site.posts.first %}
<div id="post" class="snippet content">
  <h2><a href="{{ first_post.url }}">{{ first_post.title }}</a></h2>
  <p>{{ first_post.content | truncatehtml: 450 }}</p>
  <a id="more" href="{{ first_post.url }}">Read More &raquo;</a>
</div>
<div class="quicklist no-mobile">
  <h3 id="purple">recent posts</h3>
  {% for post in site.posts limit: 7 %}
  <a href="{{ post.url }}">{{ post.title }}</a>
  {% endfor %}
</div>
