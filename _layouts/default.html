<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>ryansb &raquo; {{ page.title }}</title>
    <meta name="author" content="Ryan S. Brown" />
    <link rel="stylesheet" href="/css/reset.css" type="text/css" media="screen, projection" />
    <link rel="stylesheet" href="/css/screen.css" type="text/css" media="screen, projection" />
    <!--link rel="stylesheet" href="/css/960.css" type="text/css" media="screen, projection" /!-->
    <link rel="stylesheet" href="css/widths/960.css" />
    <noscript>
      <link rel="stylesheet" href="css/widths/960.css" />
    </noscript>
    <script>
      // Edit to suit your needs.
      var ADAPT_CONFIG = {
        // Where is your CSS?
        path: 'css/',

        // false = Only run once, when page first loads.
        // true = Change on window resize and page tilt.
        dynamic: true,

        // First range entry is the minimum.
        // Last range entry is the maximum.
        // Separate ranges by "to" keyword.
        range: [
        '0px    to 760px  = widths/960.css',
        '0px    to 1280  = widths/960.css',
        '1280px           = widths/960.css'
        ]
      };
    </script>
    <script src="js/adapt.min.js"></script>
  </head>
  <body>
    <div class="container_12">
      <div class="grid_4 prefix_2 title">
        <h1><a href="/">ryansb</a></h1>
      </div>
      <div class="grid_4 suffix_2 info">
        <div class="extra">builds things for computers</div>
        <div class="author">Ryan S. Brown</div>
      </div>
      <div class="grid_8 prefix_2 suffix_2 main">
        {{ content }}
      </div>
      <div class="grid_2 prefix_2 links">
        <h3 id="green">general</h3>
        {% for post in site.categories.general %}
        <a href="{{ post.url }}">{{ post.title }}</a>
        {% endfor %}
      </div>
      <div class="grid_2 links">
        <h3 id="yellow">open source</h3>
        {% for post in site.categories.oss %}
        <a href="{{ post.url }}">{{ post.title }}</a>
        {% endfor %}
      </div>
      <div class="grid_2 links">
        <h3 id="red">seminars</h3>
        <!--a href="./seminars/git">git</a!-->
        <a href="./seminars/vim">vim</a>
        <a href="./seminars/python">python</a>
      </div>
      <div class="grid_2 suffix_2 links">
        <h3 id="blue">resources</h3>
        <a href="http://book.git-scm.com">Git Community Book</a>
      </div>
      <div class="grid_12 footer">
        <div class="footer_links">
          <a href="/about.html">about</a>
          <a href="http://github.com/ryansb.github.com">code</a>
          <a href="http://gplus.to/ryansb">google+</a>
        </div>
        <div>
          <a rel="license" href="http://creativecommons.org/licenses/by-sa/3.0/us/"><img alt="Creative Commons License" style="border-width:0" src="http://i.creativecommons.org/l/by-sa/3.0/us/88x31.png" /></a>
        </div>
      </div>
    </div>
  </body>
</html>
